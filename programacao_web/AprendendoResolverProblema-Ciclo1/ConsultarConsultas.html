<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Consulta de Consultas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>

<body class="bg-gray-200">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold mb-5">Consulta de Consultas</h1>
        <div class="flex justify-between mb-5">
            <input type="text"
                class="w-1/2 rounded-l-lg border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white px-4 py-2"
                placeholder="Pesquisar por paciente ou médico">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg focus:outline-none focus:shadow-outline"
                type="button">
                Pesquisar
            </button>
        </div>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Paciente</th>
                    <th class="px-4 py-2">Médico</th>
                    <th class="px-4 py-2">Data</th>
                    <th class="px-4 py-2">Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">João da Silva</td>
                    <td class="border px-4 py-2">Dr. José Souza</td>
                    <td class="border px-4 py-2">10/04/2023</td>
                    <td class="border px-4 py-2">09:00</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Maria da Silva</td>
                    <td class="border px-4 py-2">Dr. Ana Costa</td>
                    <td class="border px-4 py-2">15/04/2023</td>
                    <td class="border px-4 py-2">14:00</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Pedro Santos</td>
                    <td class="border px-4 py-2">Dr. Marcelo Oliveira</td>
                    <td class="border px-4 py-2">20/04/2023</td>
                    <td class="border px-4 py-2">11:00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
