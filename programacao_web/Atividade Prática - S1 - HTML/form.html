<!DOCTYPE html>
<html>

<head>
    <title>Formulário Metaverso</title>
</head>

<body>
    <h1>Formulário Metaverso</h1>
    <p>Preencha o formulário abaixo para entrar no mundo do Metaverso:</p>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="outro" name="sexo" value="outro">
        <label for="outro">Outro</label><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="arte" name="interesses" value="arte">
        <label for="arte">Arte</label><br>
        <input type="checkbox" id="jogos" name="interesses" value="jogos">
        <label for="jogos">Jogos</label><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
